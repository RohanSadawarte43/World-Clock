<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

  <title>Hello, world!</title>
  <script>
    var flag = false;
    var flag2 = false;
    function checkInterval() {
      if (flag == true) {
        console.log(flag)
        var flag2 = true;
      }
      myFunction(flag2);
    }
    function myFunction(flag2) {
      var y = document.getElementById("countries").value;
      let tzr;
      switch (y) {
        case 'usa':
          tzr = 'America/New_York'
          break;
        case 'uae':
          tzr = 'Asia/Dubai'
          break;
        case 'aus':
          tzr = 'Australia/Sydney'
          break;
        case 'sl':
          tzr = 'Asia/Colombo'
          break;
      }
      let a;
      let date;
      let time;
      if (flag2 == true) {
        clearInterval(clr);
      }
      clr = setInterval(() => {
        flag = true;
        const str = new Date().toLocaleString('en-US', { timeZone: tzr });
        var res = str.split(",");
        date1 = res[0].split("/");
        time1 = res[1].split(":");
        a = new Date()
        date = res[0];
        time = time1[0] + " : " + time1[1] + " : " + time1[2];
        document.getElementById('time').innerHTML = " " + time + " <br>on " + date;
      }, 1000);
    }
  </script>
  <style>
    .responsive {
      width: 100%;
      max-width: 1000px;
      height: auto;
    }
  </style>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">

        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>

          <li class="nav-item">

        </ul>
      </div>
    </div>
  </nav>


  <div class="container my-4">
    <div class="jumbotron">
      <h1 class="display-4">Current time Is: <span id="time"></span></h1>
      <p class="lead"></p>
      <hr class="my-4">
      <p>We are here to show you the time for different countries</p>
      <div class="dropdown">
        <label for="country">Country:</label>
        <select name="country" id="countries">
          <option value="usa">USA</option>
          <option value="uae">UAE</option>
          <option value="sl">Shri Lanka</option>
          <option value="aus">Australia</option>
        </select>
        <button type="button" onclick="checkInterval()">Show Time</button>
      </div>
    </div>
    <img src="wc.jpg" height="700" width="1000" class="responsive">
  </div>
